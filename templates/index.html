</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html"><i class="bi bi-calculator"></i> SmartCalc</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html"><i class="bi bi-house-door"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./Measurement.html"><i class="bi bi-beaker"></i> Measurement</a>

                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link active" href="./Time.html"><i class="bi bi-alarm"></i> Time</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./CheckNumbers.html"><i class="bi bi-building-fill-check"></i> Check Numbers</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <ul class="navbar-nav">
                        <li class="nav-item me-2">
                            <a class="nav-link active" href="./About.html"><i class="bi bi-info-circle"></i> About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- end navbar -->

    <!-- Calculator -->
    <main class="container py-5 d-flex justify-content-center align-items-start mt-4">
        <div class="card shadow border-0" style="width: 340px;">
            <div class="card-body p-4">
                <h1 class="h5 mb-3 text-center">Calculator</h1>

                <!-- Display -->
                <input id="display" class="form-control form-control-lg text-end mb-3" value="0" readonly />

                <!-- Buttons -->
                <div class="row g-2">
                    <div class="col-3"><button class="btn btn-warning w-100" data-action="clear">AC</button></div>
                    <div class="col-3"><button class="btn btn-secondary w-100" data-action="1/number">1/x</button></div>
                    <div class="col-3"><button class="btn btn-secondary w-100" data-action="sign">±</button></div>
                    <div class="col-3"><button class="btn btn-primary w-100" data-action="percent">%</button></div>
                    
                    <div class="col-3"><button class="btn btn-secondary w-100" data-action="square">x<sup>2</sup></button></div>
                    <div class="col-3"><button class="btn btn-secondary w-100" data-action="squareroot">2&radic;x</button></div>
                    <div class="col-3"><button class="btn btn-secondary w-100" data-action="cuberoot">3&radic;x</button></div>
                    <div class="col-3"><button class="btn btn-primary w-100" data-op="/">÷</button></div>

                    <div class="col-3"><button class="btn btn-light w-100" data-digit="7">7</button></div>
                    <div class="col-3"><button class="btn btn-light w-100" data-digit="8">8</button></div>
                    <div class="col-3"><button class="btn btn-light w-100" data-digit="9">9</button></div>
                    <div class="col-3"><button class="btn btn-primary w-100" data-op="*">×</button></div>

                    <div class="col-3"><button class="btn btn-light w-100" data-digit="4">4</button></div>
                    <div class="col-3"><button class="btn btn-light w-100" data-digit="5">5</button></div>
                    <div class="col-3"><button class="btn btn-light w-100" data-digit="6">6</button></div>
                    <div class="col-3"><button class="btn btn-primary w-100" data-op="-">−</button></div>

                    <div class="col-3"><button class="btn btn-light w-100" data-digit="1">1</button></div>
                    <div class="col-3"><button class="btn btn-light w-100" data-digit="2">2</button></div>
                    <div class="col-3"><button class="btn btn-light w-100" data-digit="3">3</button></div>
                    <div class="col-3"><button class="btn btn-primary w-100" data-op="+">+</button></div>

                    <div class="col-3"><button class="btn btn-light w-100" data-digit="0">0</button></div>
                    <div class="col-3"><button class="btn btn-light w-100" data-digit="00">00</button></div>
                    <div class="col-3"><button class="btn btn-light w-100" data-decimal=".">.</button></div>
                    <div class="col-3"><button class="btn btn-success w-100" data-action="equals">=</button></div>

                    <div class="col-12"><button class="btn btn-danger w-100" data-action="backspace">⌫
                            Backspace</button></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-1 mt-5 fixed-bottom">

</body>
