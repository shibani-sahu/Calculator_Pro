    <!-- Find Numbers -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Find your Specific Numbers In a Given Range</h2>
        <div class="container text-center">
            <div class="row m-auto">
                <div class="col-5 m-auto">
                    <div class="card mx-2 my-2 shadow p-3 mb-4 bg-body-tertiary rounded">
                        <div class="card-body">
                            <div class="input-group mb-2 mt-4 m-auto" style="width: 300px;">
                                <select id="numbers" class="form-select mx-2" required>
                                    <option value="" disabled selected>Select </option>
                                    <option value="prime">Prime Number</option>
                                    <option value="strong">Strong Number</option>
                                    <option value="perfect">Perfect Number</option>
                                    <option value="armstrong">Armstrong Number</option>
                                    <option value="fibonacci">Fibonacci Series</option>
                                    <option value="palindrome">Palindrome Number</option>
                                    <option value="automorphic">Automorphic Number</option>
                                    <option value="neon">Neon Number</option>
                                    <option value="happy">Happy Number</option>
                                    <option value="even">Even Number</option>
                                    <option value="odd">Odd Number</option>
                                    <option value="spy">Spy Number</option>
                                    <option value="harshad">Harshad Number</option>
                                    <option value="buzz">Buzz Number</option>
                                </select>
                            </div>
                            <div class="card-body">
                                <div class=" d-flex align-items-center justify-content-center ">
                                    <label class="form-label">Enter Starting Range : </label>
                                    <input type="number" id="startInput" class="form-control mx-2"
                                        placeholder="Enter a value" style="width: 50%;" />
                                </div>
                            </div>
                            <div class="card-body">
                                <div class=" d-flex align-items-center justify-content-center ">
                                    <label class="form-label">Enter Ending Range : </label>
                                    <input type="number" id="endInput" class="form-control mx-2"
                                        placeholder="Enter a value" style="width: 50%;" />
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="d-grid gap-2 col-4 mx-auto">
                                    <button class="btn btn-primary " id="find" type="button">Find</button>
                                </div>
                            </div>
                            <div className="mb-3 m-auto">
                                <small className="form-text">Result will be displayed here :</small>
                                 <div class="container mt-2 rounded"
                                style="width: 350px; height:80px; border: 1px solid; overflow-y:auto;">
                                <p id="result" class="mt-2">Enter ranges and select specific number to find the numbers.
                                </p>
                            </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
